<style>
  form {
    margin: 40px;
  }

  .card {
    margin: 40px;
  }
</style>

<form method="post" [formGroup]="produtoForm" class="border border-4 p-3">
  <div class="form-row">
    <h1>Cadastro de Produtos</h1>

    <div class="row g-2">
      <div class="row">
        <div class="col-md-2 p-3">
          <label>Cód. Produto</label>
          <input
            type="number"
            class="form-control"
            placeholder="Digite o código do produto"
            formControlName="codProduto"
            name="codProduto"
            (change)="filterProductByCode($event)"
            ng-model="searchText"
            name="codProduto"
          />
        </div>
        <div class="col-md-5 p-3">
          <div class="">
            <label>Nome</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nome do produto"
              formControlName="nome"
              (change)="filterProductByCode($event)"
              name="nome"
              readonly
            />
          </div>
          <div class="col-md-5 p-3">
            <div class="">
              <!--<label>Id Produto</label>-->
              <input
                type="hidden"
                class="form-control"
                formControlName="id"
                (change)="filterProductByCode($event)"
                name="id"
                readonly
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="row g-3">
      <div class="row">
        <div class="col-md-2 p-3">
          <label>Qtd. Estoque</label>
          <input
            type="number"
            class="form-control"
            placeholder="Quantidade do produto"
            formControlName="qtdEstocada"
            name="qtdestocada"
          />
        </div>
        <div class="col-md-2">
          <div class="p-3">
            <label>Unidade</label>
            <input
              class="form-control"
              placeholder="Unidade"
              formControlName="unidade"
              name="unidade"
              (change)="filterProductByCode($event)"
              readonly
            />
          </div>
        </div>
      </div>
      <div class="col-md-2 p-3">
        <input
          type="hidden"
          class="form-control"
          formControlName="qtdReservada"
          (change)="filterProductByCode($event)"
          name="quantidade"
          readonly
        />
      </div>
      <div>
        <!--*ngFor="let produtoInserido of produtosInseridos"-->
        <button type="button" class="btn btn-primary" (click)="onSubmit()">
          Inserir
        </button>
      </div>
    </div>
  </div>
</form>

<div class="card">
  <div class="card-body" [formGroup]="gravarForm">
    <app-tabela-produtos-inseridos></app-tabela-produtos-inseridos>
  </div>
</div>
